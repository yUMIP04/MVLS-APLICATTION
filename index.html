<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!--CSS-->
   <link rel="stylesheet" href="index.css">

   
  
  <title>MVLS - Acceso remoto</title>

 
</head>
<body class="app-body">
  <!-- Panel izquierdo -->
  <div class="left-panel">
    
    <img src="logo.png" alt="Logo" class="logo">
    
  </div>

  <!-- Panel derecho -->
  <div class="right-panel">
    <div class="credentials-box">
      <form id="loginForm" action="">
     <h2>Iniciar Sesion</h2>
     <br>
     <br>
     <input type="email" id="correo" name="correo" placeholder="ingresar correo" class="input-container" required><br><br>
     <input type="password" id="contraseña" name="contraseña" placeholder="ingresar contraseña" class="input-container" required><br><br>
     <input type="submit" value="Iniciar sesion" name="Iniciar Sesion" class="login-button">
    </form>
    <div id="mensaje"></div>
    <div id="info"></div>
    </div>

  </div>

   <!--JS-->
   <script src="renderer.js"></script>
</body>
</html>
